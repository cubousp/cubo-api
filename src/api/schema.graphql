# Scalar
scalar DateTime

# Inputs
input PostToFeedInput {
    message: String!
}

input UpdateStoryInput {
    message: String!
}

# Types
type Story {
    id: ID!
    message: String!
    createdAt: DateTime!
}

type FeedPayload {
    hasMore: Boolean!,
    last: ID,
    stories: [Story!]!
}

type AuthPayload {
    token: String!
}

type Query {
    feed(limit: Int, last: ID): FeedPayload!
    signIn(email: String!, password: String!): AuthPayload!
}

type Mutation {
    postToFeed(input: PostToFeedInput!): Story!
    updateStory(id: ID!, input: UpdateStoryInput!): Story!
    deleteStory(id: ID!): String!
}
